<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ising model</title>

	<link rel="stylesheet" href="styles.css" media="all">
</head>

<body>
	<div id="main-wrapper">
		<canvas id="canvas" width="500" height="500">
		</canvas><!--

		--><div id="controls">
			<label class="electrons-label">Electrons per row</label><br>
			<input id="num-electrons-input" type="range" min="2" max="50" oninput="changeNumElectrons()" onchange="initSpins(); drawCanvas();"><br>
			<div id="num-electrons-label"></div><br>
			<label>J:</label><input id="J" type="number" value="0" min="0"><br>
			<label>B:</label><input id="B" type="number" value="0" min="0"><br>
			<label>T:</label><input id="T" type="number" value="0" min="0"><br>
			<button id="start-btn" onclick="startSim()">Start</button>
			<button id="stop-btn" disabled onclick="stopSim()">Stop</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
